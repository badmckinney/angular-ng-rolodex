<h1>Edit Profile</h1>
<div class="edit-profile-container">
  <form>
    <div>
      <label for="username">Username:</label>
      <input type="text" name="username" [(ngModel)]="editProfileFormData.username" />
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" [(ngModel)]="editProfileFormData.name" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" name="email" [(ngModel)]="editProfileFormData.email" />
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" name="Address" [(ngModel)]="editProfileFormData.address" />
    </div>
    <button (click)="editProfile()">Submit</button>
  </form>
</div>
