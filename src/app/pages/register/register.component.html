<h1>Register</h1>
<form method="POST" action="/api/login">
  <div>
    <label for="username">Username:</label>
    <input type="text" name="username" [(ngModel)]="formData.username" #username="ngModel" />
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" name="password" [(ngModel)]="formData.password" #password="ngModel" />
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="formData.name" #name="ngModel" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" name="email" [(ngModel)]="formData.email" #email="ngModel" />
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" name="Address" [(ngModel)]="formData.address" #address="ngModel" />
  </div>
  <input type="submit" value="Register">
  <div>
    <p>Already have an account?</p>
    <button routerLink="/login">Login</button>
  </div>
</form>
