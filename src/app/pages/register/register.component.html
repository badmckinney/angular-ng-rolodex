<h1>Register</h1>
<div class="register-container">
  <form>
    <div>
      <label for="username">Username:</label>
      <input type="text" name="username" [(ngModel)]="registerFormData.username" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" [(ngModel)]="registerFormData.password" />
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" [(ngModel)]="registerFormData.name" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" name="email" [(ngModel)]="registerFormData.email" />
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" name="Address" [(ngModel)]="registerFormData.address" />
    </div>
    <button (click)="register()">Register</button>
    <div>
      <p>Already have an account?</p>
      <button routerLink="/login">Login</button>
    </div>
  </form>
</div>
