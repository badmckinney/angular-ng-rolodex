<div class="login-form">
  <div class="login">
    <h1>Login</h1>
    <form>
      <div class="field">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" [(ngModel)]="loginFormData.username" />
      </div>
      <div class="field">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="loginFormData.password" />
      </div>
      <button (click)="login()">Login</button>
      <div class="bottom">
        <p>Don't have an account?</p>
        <button routerLink="/register">Create an account</button>
      </div>
    </form>
  </div>
</div>
