<h1>New Contact</h1>
<form method="POST" action="/api/contacts">
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="formData.name" #name="ngModel" />
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" name="Address" [(ngModel)]="formData.address" #address="ngModel" />
  </div>
  <div>
    <label for="mobile">Mobile:</label>
    <input type="text" name="mobile" [(ngModel)]="formData.mobile" #mobile="ngModel" />
  </div>
  <div>
    <label for="work">Work:</label>
    <input type="text" name="work" [(ngModel)]="formData.work" #work="ngModel" />
  </div>
  <div>
    <label for="home">Home:</label>
    <input type="text" name="home" [(ngModel)]="formData.home" #home="ngModel" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" name="email" [(ngModel)]="formData.email" #email="ngModel" />
  </div>
  <div>
    <label for="twitter">Twitter:</label>
    <input type="text" name="twitter" [(ngModel)]="formData.twitter" #email="ngModel" />
  </div>
  <div>
    <label for="instagram">Instagram:</label>
    <input type="text" name="instagram" [(ngModel)]="formData.instagram" #instagram="ngModel" />
  </div>
  <div>
    <label for="github">GitHub:</label>
    <input type="text" name="github" [(ngModel)]="formData.github" #github="ngModel" />
  </div>
  <input type="submit" value="Create">
</form>
