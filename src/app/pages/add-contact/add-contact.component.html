<h1>New Contact</h1>
<form>
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="addContactFormData.name" />
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" name="Address" [(ngModel)]="addContactFormData.address" />
  </div>
  <div>
    <label for="mobile">Mobile:</label>
    <input type="text" name="mobile" [(ngModel)]="addContactFormData.mobile" />
  </div>
  <div>
    <label for="work">Work:</label>
    <input type="text" name="work" [(ngModel)]="addContactFormData.work" />
  </div>
  <div>
    <label for="home">Home:</label>
    <input type="text" name="home" [(ngModel)]="addContactFormData.home" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" name="email" [(ngModel)]="addContactFormData.email" />
  </div>
  <div>
    <label for="twitter">Twitter:</label>
    <input type="text" name="twitter" [(ngModel)]="addContactFormData.twitter" />
  </div>
  <div>
    <label for="instagram">Instagram:</label>
    <input type="text" name="instagram" [(ngModel)]="addContactFormData.instagram" />
  </div>
  <div>
    <label for="github">GitHub:</label>
    <input type="text" name="github" [(ngModel)]="addContactFormData.github" />
  </div>
  <button (click)="addContact()">Create</button>
</form>
